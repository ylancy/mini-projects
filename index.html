<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="statics/css/style.css">
</head>

<body>
    <div class="logo">Mini Projects</div>

    <header>

                            <h3></h3>
                            <div>
                                <a href="" target="_blank">

                                </a>
                                <a href="" target="_blank">
                                    <img class="icon" src="statics/icons/preview.png" title="preview">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>Wenhui Yim @ Auckland - 2022</footer>

    <script src="statics/js/index.js"></script>

</html>
